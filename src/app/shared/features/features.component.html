<div class="features">

  <div class="row text-center align-items-center justify-content-center">
    <div
      class="col-12 col-sm-3 col-md-3 col-lg-2 m-3"
      *ngFor="let item of feature"
    >
      <!-- FIXME set type url -->
      <!-- cambiar a ngclick y formatear la url desde la funcion -->
      <a [routerLink]="item.resourceURI">{{ item.name }}</a>
    </div>
  </div>
</div>

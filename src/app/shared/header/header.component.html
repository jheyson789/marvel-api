<header class="header">
  <div class="container">
    <div class="row justify-content-between align-content-center">
      <div class="col-6 col-md-4">
        <img class="img-logo" src="/assets/img/marvel-comics.jpeg" alt="Logo Marvel Comics">
      </div>
      <div class="col-6 col-md-4">
        <img class="h-25 position-fixed img-spider" [style.top.px]="0" src="/assets/img/spider-man.png" alt="Spider Man">
      </div>
    </div>
  </div>
  <div class="container-fluid sidebar">
    <nav class="row">
      <div class="side">
        <ul class="ul-list">
          <li>Characters</li>
          <li>Comics</li>
          <li>Creators</li>
          <li>Events</li>
        </ul>
      </div>
    </nav>
  </div>
</header>
